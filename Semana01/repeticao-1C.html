<script>
//FOR

console.log("Sequência de 100 até 0, pulando de dois em dois:");
for (let i = 100; i >= 0; i -= 2) {
    console.log(i);
}


//While:

console.log("Sequência de 100 até 0, pulando de dois em dois:");
let contador = 100;
while (contador >= 0) {
    console.log(contador);
    contador -= 2;
}
</script>
