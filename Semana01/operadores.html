<script>
   let inteiro = 7;
let decimal = 3.5;

let adicao = inteiro + decimal;
console.log("Adição:", adicao); // Resultado: 10.5

let subtracao = inteiro - decimal;
console.log("Subtração:", subtracao); // Resultado: 3.5

let potenciacao = (adicao - 0.5) ** 2;
console.log("Potenciação:", potenciacao); // Resultado: 110.25

let expressao1 = inteiro - 4 / 2 / 2;
console.log("Expressão 1:", expressao1); // Resultado: 6

let expressao2 = (inteiro - 4) / 2;
console.log("Expressão 2:", expressao2); // Resultado: 1.5

let expressao3 = 2 + subtracao * 2;
console.log("Expressão 3:", expressao3); // Resultado: 10

let expressao4 = (2 + subtracao) * 2;
console.log("Expressão 4:", expressao4); // Resultado: 14

let modulo1 = potenciacao % 2;
console.log("Módulo 1:", modulo1); // Resultado: 0.25

let modulo2 = (inteiro - 1) % 2;
console.log("Módulo 2:", modulo2); // Resultado: 0 
</script>
